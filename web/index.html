<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript">
  //<![CDATA[
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function shutdown(event){
        var button = document.querySelector("button").
            classList.add("opacity-50", "shadow-none")        
        fetch("/shutdown").then((r) => {
            r.text().then(window.alert)            
            sleep(1000).then(() => document.location.reload())
        })        
    }
  //]]>
  </script>
  
</head>
<body>
    <div class="flex h-screen">
        <div class="m-auto">
            <button class="block bg-red-600 shadow-lg hover:shadow-none hover:bg-red-900 text-white uppercase text-lg mx-auto p-4 rounded"  onClick="javascript:shutdown()">Delete this Service</button>
        </div>
    </div>
</body>
</html>
